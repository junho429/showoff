<html>
  <head>
    <title>제목</title>
    <script>
    function changecolor() {
	const colors = ["red","green","yellow","white","AliceBlue","Aqua","Aquamarine","Azure","Beige","Bisque","BlanchedAlmond","BlueViolet","Brown","BurlyWood","CadetBlue", "Chartreuse","Chocolate", "Coral", "CornflowerBlue", "Cornsilk","Crimson","Cyan", "DarkBlue","DarkCyan","DarkGoldenRod"]
  const random = Math.floor(Math.random() * colors.length);
  document.getElementsByTagName("body")[0].style.backgroundColor = colors[random];
}
    </script>
    <style>
    div{
  position:fixed;
  width:300px;
  background-color: transparent;
  text-align:center;
  border: 3px solid black;
  border-radius: 10px;
}

button{
  width: 110px;
  height: 40px;
  background-color:transparent;
  border: 3px solid black;
  border-radius:5px;
}
    </style>
  </head>
  <body>
    <div>
      <h1>배경색 바꾸기</h1>
      <button onclick="changecolor()">클릭해 보세요</button>
    </div>
  </body>
</html>
